    <style>
        :root {
            --primary-color: #004494;
            --secondary-color: #FF7F00;
            --light-color: #ffffff;
            --dark-color: #333333;
            --gray-color: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray-color);
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-container {
            background-color: var(--light-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        p {
            margin-bottom: 20px;
            color: #666;
        }
        
        .form-intro {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 68, 148, 0.1);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
        }
        
        .radio-item input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #003370;
            transform: translateY(-2px);
        }
        
        button.secondary {
            background-color: #e0e0e0;
            color: var(--dark-color);
        }
        
        button.secondary:hover {
            background-color: #d0d0d0;
        }
        
        .form-tip {
            background-color: rgba(0, 68, 148, 0.05);
            border-left: 3px solid var(--primary-color);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 0 5px 5px 0;
        }
        
        .form-tip p {
            margin-bottom: 0;
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo-new.png" alt="KOLIBRA SOLUTIONS">
        </div>
        
        <div class="form-container">
            <div class="form-intro">
                <h1>Formulário de Teste</h1>
                <p>Este é um formulário de teste para verificar se todas as correções estão funcionando corretamente.</p>
                
                <div class="form-tip">
                    <p><strong>Nota:</strong> Este formulário é apenas para teste e não será enviado para produção.</p>
                </div>
            </div>
            
            <form id="testForm" action="https://formsubmit.co/kolibrasolutions@gmail.com" method="POST">
                <!-- Campo oculto para redirecionamento após envio -->
                <input type="hidden" name="_next" value="https://kolibrasolutions.vercel.app/obrigado.html">
                
                <!-- Campo oculto para assunto do e-mail -->
                <input type="hidden" name="_subject" value="Teste de Formulário">
                
                <!-- Seção 1: Informações Básicas -->
                <div class="form-section">
                    <h2>Informações Básicas</h2>
                    
                    <div class="form-group">
                        <label for="name">Nome Completo *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefone/WhatsApp *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                
                <!-- Seção 2: Teste de Checkboxes -->
                <div class="form-section">
                    <h2>Teste de Checkboxes</h2>
                    
                    <div class="form-group">
                        <label>Selecione as opções desejadas:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="option1" name="options[]" value="opcao1">
                                <label for="option1">Opção 1</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="option2" name="options[]" value="opcao2">
                                <label for="option2">Opção 2</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="option3" name="options[]" value="opcao3">
                                <label for="option3">Opção 3</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="option4" name="options[]" value="opcao4">
                                <label for="option4">Opção 4</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Seção 3: Teste de Radio Buttons -->
                <div class="form-section">
                    <h2>Teste de Radio Buttons</h2>
                    
                    <div class="form-group">
                        <label>Selecione uma opção:</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="radio1" name="radio_option" value="radio1" required>
                                <label for="radio1">Opção A</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="radio2" name="radio_option" value="radio2">
                                <label for="radio2">Opção B</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="radio3" name="radio_option" value="radio3">
                                <label for="radio3">Opção C</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Seção 4: Teste de Textarea -->
                <div class="form-section">
                    <h2>Teste de Textarea</h2>
                    
                    <div class="form-group">
                        <label for="message">Mensagem *</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="button" onclick="window.location.href='index.html'" class="secondary">Voltar</button>
                    <button type="submit">Enviar Teste</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/menu-padronizado.js"></script>
    <script src="js/form-fix.js"></script>
<script src="js/form-update.js"></script>
<script src="js/emailjs-integration.js"></script>
</body>
</html>
