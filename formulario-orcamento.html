<body>
    <header>
        <div class="container">
            <div class="header-content">

    <main>
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h2>Solicitar Orçamento</h2>
                    <p>Preencha seus dados para receber seu orçamento personalizado</p>
                </div>
                
                <div class="order-summary">
                    <h3>Resumo do Pedido</h3>
                    <div id="orderSummaryContent">
                        <!-- Conteúdo será preenchido via JavaScript -->
                        <div class="summary-item">
                            <span>Carregando detalhes do pedido...</span>
                        </div>
                    </div>
                </div>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name" class="required">Nome Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="required">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="required">Telefone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Empresa</label>
                        <input type="text" id="company" name="company">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Mensagem Adicional</label>
                        <textarea id="message" name="message" placeholder="Informe detalhes adicionais ou requisitos específicos para seu plano..."></textarea>
                    </div>
                    
                    <div class="actions">
                        <a href="construtor.html" class="btn">Voltar e Editar Pacote</a>
                        <button type="submit" class="btn btn-primary">Enviar para WhatsApp</button>
                    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Recupera os dados do localStorage
            const planData = JSON.parse(localStorage.getItem('selectedPlanData') || '{}');
            
            // Preenche o resumo do pedido
            const orderSummaryContent = document.getElementById('orderSummaryContent');
            
            if (planData && planData.planName) {
                let summaryHTML = '';
                
                // Plano base
                summaryHTML += `
                    <div class="summary-item">
                        <span>Plano Base:</span>
                        <span>${planData.planName}</span>
                    </div>
                `;
                
                // Serviços adicionais
                if (planData.services && planData.services.length > 0) {
                    summaryHTML += `
                        <div class="summary-item">
                            <span>Serviços Adicionais:</span>
                            <span>${planData.services}</span>
                        </div>
                    `;
                }
                
                // Forma de pagamento
                if (planData.paymentMethod) {
                    summaryHTML += `
                        <div class="summary-item">
                            <span>Forma de Pagamento:</span>
                            <span>${planData.paymentMethod}</span>
                        </div>
                    `;
                }
                
                // Periodicidade do suporte
                if (planData.supportPeriod && planData.supportPeriod !== 'N/A') {
                    summaryHTML += `
                        <div class="summary-item">
                            <span>Periodicidade do Suporte:</span>
                            <span>${planData.supportPeriod}</span>
                        </div>
                    `;
                }
                
                // Total
                summaryHTML += `
                    <div class="summary-item total">
                        <span>Valor Total:</span>
                        <span>${planData.totalPrice}</span>
                    </div>
                `;
                
                orderSummaryContent.innerHTML = summaryHTML;
            } else {
                orderSummaryContent.innerHTML = `
                    <div class="summary-item">
                        <span>Nenhum plano selecionado. <a href="construtor.html">Voltar ao construtor</a> para selecionar um plano.</span>
                    </div>
                `;
            }
            
            // Formulário de contato
            const contactForm = document.getElementById('contactForm');
            
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    try {
                        // Coleta os dados do formulário
                        const name = document.getElementById('name').value || '';
                        const email = document.getElementById('email').value || '';
                        const phone = document.getElementById('phone').value || '';
                        const company = document.getElementById('company').value || 'Não informado';
                        const message = document.getElementById('message').value || '';
                        
                        // Formata a mensagem para o WhatsApp
                        let whatsappMessage = `*Solicitação de Orçamento - Kolibra Solutions*\n\n`;
                        whatsappMessage += `*Nome:* ${name}\n`;
                        whatsappMessage += `*Email:* ${email}\n`;
                        whatsappMessage += `*Telefone:* ${phone}\n`;
                        whatsappMessage += `*Empresa:* ${company}\n\n`;
                        
                        if (planData && planData.planName) {
                            whatsappMessage += `*Plano Base:* ${planData.planName}\n`;
                            
                            if (planData.services && planData.services.length > 0) {
                                whatsappMessage += `*Serviços Adicionais:* ${planData.services}\n`;
                            }
                            
                            if (planData.paymentMethod) {
                                whatsappMessage += `*Forma de Pagamento:* ${planData.paymentMethod}\n`;
                            }
                            
                            if (planData.supportPeriod && planData.supportPeriod !== 'N/A') {
                                whatsappMessage += `*Periodicidade do Suporte:* ${planData.supportPeriod}\n`;
                            }
                            
                            whatsappMessage += `*Valor Total:* ${planData.totalPrice}\n\n`;
                        } else {
                            whatsappMessage += `*Plano:* Nenhum plano selecionado\n\n`;
                        }
                        
                        if (message) {
                            whatsappMessage += `*Mensagem Adicional:*\n${message}\n\n`;
                        }
                        
                        whatsappMessage += `Aguardo retorno. Obrigado!`;
                        
                        // Codifica a mensagem para URL (limitando o tamanho para evitar problemas)
                        const maxLength = 1000; // WhatsApp tem limite de caracteres na URL
                        let encodedMessage = encodeURIComponent(whatsappMessage);
                        
                        if (encodedMessage.length > maxLength) {
                            // Se a mensagem for muito longa, simplifica
                            const shortMessage = `*Orçamento Kolibra Solutions*\n\n` +
                                `*Nome:* ${name}\n` +
                                `*Email:* ${email}\n` +
                                `*Telefone:* ${phone}\n` +
                                `*Plano:* ${planData.planName || 'Não selecionado'}\n` +
                                `*Valor Total:* ${planData.totalPrice || 'N/A'}`;
                            
                            encodedMessage = encodeURIComponent(shortMessage);
                        }
                        
                        // Método 1: Usando window.open (mais compatível com bloqueadores de pop-up)
                        const whatsappWindow = window.open(`https://wa.me/5535999796570?text=${encodedMessage}`, '_blank');
                        
                        // Método 2: Fallback para window.location se window.open falhar
                        if (!whatsappWindow || whatsappWindow.closed || typeof whatsappWindow.closed === 'undefined') {
                            window.location.href = `https://wa.me/5535999796570?text=${encodedMessage}`;
                        }
                        
                        // Limpa o formulário
                        contactForm.reset();
                        
                        // Limpa os dados do localStorage após o envio
                        localStorage.removeItem('selectedPlanData');
                        
                        return true;
                    } catch (error) {
                        // Em caso de erro, oferece link direto para WhatsApp
                        console.error("Erro ao processar formulário:", error);
                        alert("Ocorreu um erro ao processar seu pedido. Clique em OK para entrar em contato direto pelo WhatsApp.");
                        window.location.href = "https://wa.me/5535999796570";
                        return false;
                    }
                });
            }
        });
    </script>
